<!DOCTYPE html>
<html lang="ceb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overthink Era</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .alert-card {
            padding: 20px;
            width: 100%;
            max-width: 550px;
        }

        .overlay.active { display: flex; }

        #alertMessage { 
            font-size: 2rem; 
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 50px;
            line-height: 1.2;
            letter-spacing: -1px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 30px;
        }

        .ok-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 22px;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            font-size: 1.3rem;
        }

        .choice-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #333;
            padding: 20px;
            font-weight: 900;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .trigger-btn {
            padding: 20px 40px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: 900;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <button class="trigger-btn" onclick="startSequence()">MAY CHIKA KO SA IMONG UYAB...</button>

    <div class="overlay" id="alertOverlay">
        <div class="alert-card">
            <p id="alertMessage">NAKIT-AN NAKO IMO UYAB NAY KUYOG LAIN...</p>
            <div id="buttonArea" class="btn-container">
                <button class="ok-btn" id="actionBtn" onclick="nextStep()">OK</button>
            </div>
        </div>
    </div>

    <script>
        const steps = [
            "G-ATIK RAKA ATO.",
            "NAA GYUD TOY KUYOG LAIN.",
            "WALA LANG KA KABALO.",
            "BASIN NAG GETTING TO KNOW NA SYA SA IYANG CLASSMATE.",
            "O BASIN SA IYANG KAUBAN SA WORK.",
            "LOVE BA JUD KA NIYA?",
            "NAPUGOS RA NA SIYA.",
            "OPTION RA GYUD KA.",
            "BASIN NAG CHAT-CHAT NATO SA PIKAS ACCOUNT.",
            "NAG OVERTHINK NA SIYA OHHH AHAHAHA"
        ];

        let currentStep = 0;

        function startSequence() {
            currentStep = 0;
            updateAlertContent();
            document.getElementById('alertOverlay').classList.add('active');
        }

        function updateAlertContent() {
            document.getElementById('alertMessage').innerText = (currentStep === 0) ? "NAKIT-AN NAKO IMO UYAB NAY KUYOG LAIN..." : steps[currentStep - 1];
        }

        function nextStep() {
            currentStep++;
            if (currentStep <= steps.length) {
                updateAlertContent();
            } else {
                showFinalChoices();
            }
        }

        function showFinalChoices() {
            document.getElementById('alertMessage').innerText = "AHAHAHAHAHAHAHAHAH";
            const btnArea = document.getElementById('buttonArea');
            btnArea.innerHTML = `
                <button class="choice-btn" onclick="finalAlert('ok')">OKAY LANG?</button>
                <button class="choice-btn" onclick="finalAlert('g')">G KA PA BA?</button>
            `;
        }

        function finalAlert(choice) {
            if(choice === 'ok') {
                alert("Aguy, pa-strong. Hilak na lang gud.");
            } else {
                alert("Ge, paka-tanga pa didto. Happy overthinking!");
            }
            location.reload(); 
        }
    </script>
</body>
</html>
